<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TuccMann 3D Editor</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body id="root">
    <div id="menu-top">
        <div class="top-screen-options">
            <h4>screen-canvas</h4>
            <div class="p-0 m-0">
                <span>Full view: </span><button type="button" name="screen-canvas" class="view-buttons" value="false">OFF</button>
            </div>
        </div>
        <div class="top-screen-options">
            <h4>screen-X/Y</h4>
            <div class="p-0 m-0">
                <span>Full view: </span><button type="button" name="XYview-canvas" class="view-buttons red" value="false">OFF</button>
            </div>
        </div>
        <div class="top-screen-options">
            <h4>screen-X/Z</h4>
            <div class="p-0 m-0">
                <span>Full view: </span><button type="button" name="XZview-canvas" class="view-buttons green" value="false">OFF</button>
            </div>
        </div>
        <div class="top-screen-options">
            <h4>screen-Z/Y</h4>
            <div class="p-0 m-0">
                <span>Full view: </span><button type="button" name="YZview-canvas" class="view-buttons blue" value="false">OFF</button>
            </div>
        </div>
    </div>

    <div id="menu-right">
        Elem 3
        <div class="info-container p-0 m-0">
            <h6 id="info-fps" class="text-white"></h6>
        </div>
    </div>

    <div id="container-screens">
        <canvas id="screen-canvas" class="view-segment"></canvas>
        <canvas id="XYview-canvas" class="view-segment dark"></canvas>
        <canvas id="ZXview-canvas" class="view-segment green"></canvas>
        <canvas id="ZYview-canvas" class="view-segment blue"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="./modules/jquery/jquery.min.js" defer></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
