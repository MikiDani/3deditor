<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TuccMann 3D Editor</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body id="root">
    <div id="menu-top">
        <div class="top-screen-options">
            <div>screen-canvas</div>
            <div class="p-0 m-0">
                <span>Full view: </span><button type="button" name="screen-canvas" class="view-buttons" value="false">OFF</button>
            </div>
        </div>
        <div class="top-screen-options">
            <div>screen-X/Y</div>
            <span>Full view: </span><button type="button" name="XYview-canvas" class="view-buttons" value="false">OFF</button>
            <div class="p-0 m-0">
                <span>Ratio: </span><input type="number" name="ratio" data-name="XYview-canvas" min="1" max="1000" step="10" value="10">
            </div>
            <div class="p-0 m-0">
                <span>Frequent: </span><input type="number" name="frequent" data-name="XYview-canvas" min="1" max="8" step="1" value="1">
            </div>
        </div>
        <div class="top-screen-options">
            <div>screen-X/Z</div>
            <span>Full view: </span><button type="button" name="XZview-canvas" class="view-buttons" value="false">OFF</button>
            <div class="p-0 m-0">
                <span>Ratio: </span><input type="number" name="ratio" data-name="XZview-canvas" min="1" max="1000" step="10" value="10">
            </div>
            <div class="p-0 m-0">
                <span>Frequent: </span><input type="number" name="frequent" data-name="XZview-canvas" min="1" max="8" step="1" value="1">
            </div>
            
        </div>
        <div class="top-screen-options">
            <div>screen-Y/Z</div>
            <span>Full view: </span><button type="button" name="YZview-canvas" class="view-buttons" value="false">OFF</button>
            <div class="p-0 m-0">
                <span>Ratio: </span><input type="number" name="ratio" data-name="YZview-canvas" min="1" max="1000" step="10" value="10">
            </div>
            <div class="p-0 m-0">
                <span>Frequent: </span><input type="number" name="frequent" data-name="YZview-canvas" min="1" max="8" step="1" value="1">
            </div>
            
        </div>
    </div>

    <div id="menu-right">
        <div class="title-box">Objects</div>
        <div class="box-1">
            <li>Lorem ipsum dolor sit.</li>
            <li>Amet consectetur adipisicing elit.</li>
            <li>Cumque, quidem ipsam repellat possimus.</li>
        </div>
        <div class="info-container p-0 m-0">
            <h6 id="info-fps" class="text-white"></h6>
        </div>
    </div>

    <div id="container-screens">
        <canvas id="screen-canvas" class="view-segment"></canvas>
        <canvas id="XYview-canvas" class="view-segment dark"></canvas>
        <canvas id="XZview-canvas" class="view-segment green"></canvas>
        <canvas id="YZview-canvas" class="view-segment blue"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="./modules/jquery/jquery.min.js" defer></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
