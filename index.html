<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TuccMann 3D Editor</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body id="root">
    <div id="menu-top">
        Elem 1
    </div>

    <div id="menu-right">

        <div class="view-segment">

        <div class="view-segment">
            <canvas id="ZYview-canvas"></canvas>
        </div>
        <div class="view-segment">
            <canvas id="ZYview-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="./modules/jquery/jquery.min.js" defer></script>

</html>
