<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TuccMann 3D Editor</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/menu.css" rel="stylesheet">
</head>
<body id="root">
    <div id="menu-top">
        <div class="top-screen-options">
            <div class="left-side">
                <div class="side-row">
                    <span>screen-canvas </span><span class="reset-center-button" data-name="screen-canvas" title="Reset to default center.">&#9679;</span>
                </div>
            </div>
            <div class="right-side">
                <div class="side-row">
                    <span>Fullscr.:</span><button type="button" name="screen-canvas" class="view-buttons" value="false">OFF</button>
                </div>
                <div class="side-row">
                    <span>GridView: </span><button type="button" name="grid" class="3d-buttons" value="true">ON</button>
                </div>
                <div class="side-row">
                    <span>FillView: </span><button type="button" name="fill" class="3d-buttons" value="true">ON</button>
                </div>
                <div class="side-row">
                    <span>Tex.View: </span><button type="button" name="textured" class="3d-buttons" value="true">ON</button>
                </div>
            </div>
        </div>
        <!-- javascript -->
    </div>

    <div id="menu-right">
        <button id="add-new-tri" class="title-box title-button">Add New Triangle</button>

        <div class="title-box">Objects</div>
        <div id="object-list" class="box-1 responsive-menu">
            <!-- javascript -->

            <!-- <ul>
                <li>Első szint
                    <ul>
                        <li>Második szint
                            <ul>
                                <li>Harmadik szint 1</li>
                                <li>Harmadik szint 2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Első szint - másik elem 1
                <li>Első szint - másik elem 2
                    <ul>
                        <li>Második szint - másik elem
                            <ul>
                                <li>Harmadik szint - másik elem 1</li>
                                <li>Harmadik szint - másik elem 2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul> -->

        </div>

        <div id="selected-tri-name" class="title-box">triangle name</div>
        <div id="object-add-tri" class="box-1">
            <div class="right-screen-options">
                <div class="left-side">
                    <div class="side-row">
                        <span>p1X: </span><input type="number" name="p1-X" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p1Y: </span><input type="number" name="p1-Y" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p1Z: </span><input type="number" name="p1-Z" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                </div>
                <div class="right-side">
                    <div class="side-row">
                        <span>t1U: </span><input type="number" name="t1-U" min="0" max="1" step="0.001" value="0">
                    </div>
                    <div class="side-row">
                        <span>t1V: </span><input type="number" name="t1-V" min="0" max="1" step="0.001" value="0">
                    </div>
                    
                </div>
                <div class="left-side mt-3">
                    <div class="side-row">
                        <span>p2X: </span><input type="number" name="p2-X" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p2Y: </span><input type="number" name="p2-Y" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p2Z: </span><input type="number" name="p2-Z" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                </div>
                <div class="right-side mt-3">
                    <div class="side-row">
                        <span>t2U: </span><input type="number" name="t2-U" min="0" max="1" step="0.001" value="0">
                    </div>
                    <div class="side-row">
                        <span>t2V: </span><input type="number" name="t2-V" min="0" max="1" step="0.001" value="0">
                    </div>
                  
                </div>
                <div class="left-side mt-3">
                    <div class="side-row">
                        <span>p3X: </span><input type="number" name="p3-X" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p3Y: </span><input type="number" name="p3-Y" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                    <div class="side-row">
                        <span>p3Z: </span><input type="number" name="p3-Z" min="-10000" max="10000" step="0.01" value="0">
                    </div>
                </div>
                <div class="right-side mt-3">
                    <div class="side-row">
                        <span>t3U: </span><input type="number" name="t3-U" min="0" max="1" step="0.001" value="0">
                    </div>
                    <div class="side-row">
                        <span>t3V: </span><input type="number" name="t3-V" min="0" max="1" step="0.001" value="0">
                    </div>
                    
                </div>

                <div class="left-side mt-3">
                    <div class="side-row">
                        <span>light: </span><input type="number" name="light" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
                <div class="right-side mt-3">
                    <div class="side-row">
                        <span>text: </span>
                        <select name="texture" data-type="short">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container-screens">
        <canvas id="screen-canvas" class="view-segment"></canvas>
        <canvas id="XYview-canvas" class="view-segment dark"></canvas>
        <canvas id="XZview-canvas" class="view-segment dark"></canvas>     <!-- green -->
        <canvas id="ZYview-canvas" class="view-segment dark"></canvas>     <!-- blue -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="./modules/jquery/jquery.min.js" defer></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
