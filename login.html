<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TuccMann 3D Editor</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/menu.css" rel="stylesheet">
</head>
<body>
    <div id="modal-bg">
        <div class="center-box">
            <div id="modal-container">
                <div id="modal-title">LOGIN</div>
                <p id="text-list">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt nihil maxime cupiditate vero perferendis magnam quasi facilis dicta expedita! Maiores rem aperiam neque perferendis voluptatum quasi quae necessitatibus labore officia.</p>
                <input type="password" id="password" placeholder="Jelszó">
                <div class="mt-3">
                    <button class="btn-login" onclick="login()">Enter</button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </div>
</body>
<script>
    function login() {
        fetch("editor.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "password=" + encodeURIComponent(document.getElementById("password").value)
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem("logged_in", "true");
                window.location.href = "editor.html";
            } else {
                document.getElementById("message").innerText = "Hibás jelszó!";
            }
        });
    }
</script>
</html>
